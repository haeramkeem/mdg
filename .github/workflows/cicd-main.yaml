name: Deploy to GitHub Pages

on:
  push:
    branches:
      - feat/publish

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      # - name: Build Link Index
      #   uses: jackyzha0/hugo-obsidian@v2.2
      #   with:
      #     index: true
      #     input: content
      #     output: assets/indices
      #     root: .
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npx quartz build --verbose --bundleInfo
  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
